services:
  #Database
  db:
    image: postgres:16-alpine
    container_name: GameOpsDB
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: gameops
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d gameops"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s          
    restart: unless-stopped
    ports:
      - "5432:5432"       
  
  # Adminer
  pgweb:
    image: sosedoff/pgweb
    container_name: Adminer
    ports: ["8081:8081"]
    command: ["--url", "postgres://app:app@db:5432/gameops?sslmode=disable"]
    depends_on:
      db:
        condition: service_healthy
  
  # Application
  app:
    container_name: GameOpsCore
    build:
      context: ..
      dockerfile: ops/Dockerfile
    environment:
      ConnectionStrings__Default: Host=db;Username=app;Password=app;Database=gameops
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
volumes:
  dbdata: